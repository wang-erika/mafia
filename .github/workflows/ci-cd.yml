name: CI/CD for Node.js Server and UI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image for Server
      run: docker build -t jaewonj/mafia-server ./server

    - name: Build Docker image for UI
      run: docker build -t jaewonj/mafia-ui ./ui
    
    - name: Run Tests
      run: npx playwright test

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1

    - name: Remove current pods
      run: kubectl delete -f k8s/

    - name: Deploy to Kubernetes
      run: kubectl create -f k8s/

    - name: Port Forwarding
      run: |
        sleep 5
        kubectl port-forward service/db 27017:27017